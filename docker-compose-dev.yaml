version: "3"

services:
  db:
    image: mysql:5.7
    ports:
      - 3306:3306
    networks:
      - appnet
    environment:
      MYSQL_ROOT_PASSWORD: password
  redis:
    image: redis:alpine
    networks:
      - appnet
    ports:
      - 6379:6379
  app:
    build: .
    ports:
      - 8080:3000
    links:
      - db
      - redis
    networks:
      - appnet
    volumes:
      - $PWD:/usr/src/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RDB_HOST=db
      - RDB_PORT=3306
networks:
  appnet:
